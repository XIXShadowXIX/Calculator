<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="number 1" placeholder="Number_1">
    <br><br>
    <input type="text" id="number 2" placeholder="Number_2">
    <br> <br>
    <button style="width:100px; color:orange; background-color:black;"onclick="add()">Add</button>
    <button style="width:100px; color:orange; background-color:black;"onclick="sub()">Sub</button>
    <br><br>
    <button style="width:100px; color:orange; background-color:black;"onclick="multiply()">Multiply</button>
    <button style="width:100px; color:orange; background-color:black;"onclick="division()">Division</button>
    <br><br>
    <input type="text" placeholder="Answer" id="Answer">
    <script src="Calculator.js"></script>
</body>
</html>
